<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Animation</title>
  </head>
  <body>
    <section>
      <span>Hover on any circle to stop</span>
      <div class="spinner">
        <img src="images/check-mark.webp" alt="right-sign" />
      </div>
      <div class="spinner-multiborders">
        <p>B</p>
        <div class="multiborders"></div>
      </div>
      <div class="circles">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      <p class="loading"></p>
    </section>
  </body>
</html>
